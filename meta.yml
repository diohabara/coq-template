---
fullname: { library-name }
shortname: { repository-name }
organization: diohabara
community: true
action: true
nix: true
dune: true
coqdoc: true

synopsis: { synopsis }

description: |-
  { description }

authors:
  - name: Takemaru Kadoi
    initial: false

maintainers:
  - name: Takemaru Kadoi
    nickname: diohabara

opam-file-maintainer: diohabara@gmail.com

opam-file-version: dev

license:
  fullname: MIT License
  identifier: MIT

supported_coq_versions:
