  opam: '{(>= "8.12" & < "8.16~") | (= "dev")}'

tested_coq_opam_versions:
  - version: dev
  - version: "8.15"
  - version: "8.14"
  - version: "8.13"
  - version: "8.12"

tested_coq_nix_versions:
  - coq_version: "8.15"

keywords:
  - name: { keyword }

categories:
  - name: { category }

